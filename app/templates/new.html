{% extends "layout.html" %}
{% block content %}
<form action="/houses/new" method="POST">
    <div class="row">
        <div class="col">
            <label for="Indx">House Index</label>
            <input id="Indx" type="int" class="form-control" placeholder="House Index" name="Indx">
        </div>

        <div class="col">
            <label for="Living_Space_sq_ft">Living Space (sq ft)</label>
            <input id="Living_Space_sq_ft" type="int" class="form-control" placeholder="Living Space" name="Living_Space_sq_ft">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label for="Beds">Beds</label>
            <input id="Beds" type="int" class="form-control" placeholder="Beds" name="Beds">
        </div>
        <div class="col">
            <label for="Baths">Baths</label>
            <input id="Baths" type="int" class="form-control" placeholder="Baths" name="Baths">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Zip">Zip</label>
            <input id="Zip" type="int" class="form-control" placeholder="Zip"
                   name="Zip">
        </div>
        <div class="col">
            <label for="Year">Year</label>
            <input id="Year" type="int" class="form-control" placeholder="Year "
                   name="Year">
        </div>
        <div class="col">
            <label for="List_Price">List Price ($)</label>
            <input id="List_Price" type="int" class="form-control" placeholder="List Price " name="List_Price">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Success</button>

</form>

{% endblock %}
