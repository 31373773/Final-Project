{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Index</th>
        <th scope="col">Living Space</th>
        <th scope="col">Beds</th>
        <th scope="col">Baths</th>
        <th scope="col">Zip</th>
        <th scope="col">Year</th>
        <th scope="col">List Price</th>
    </tr>
    </thead>
    <tbody>
    {% for house in houses %}
    <tr>
        <td><a href="view/{{house.id}}">{{ house.Indx }}</a></td>
        <td>{{ house.Inx }}</td>
        <td>{{ house.LivingSpace }}</td>
        <td>{{ house.Beds }}</td>
        <td>{{ house.Baths }}</td>
        <td>{{ house.Zip }}</td>
        <td>{{ house.Yr }}</td>
        <td>{{ house.LstPrice }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
