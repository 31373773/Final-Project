{% extends "layout.html" %}
{% block content %}
<form action="/edit/{{house.id}}" method="post">
    <div class="row">
        <div class="col">
            <label for="Indx">Index</label>
            <input id="Indx" type="int" class="form-control" placeholder="Indx" name="Indx" value="{{house.Indx}}">
        </div>
        <div class="col">
            <label for="LstPrice">List Price ($)</label>
            <input id="LstPrice" type="int" class="form-control" placeholder="List Price"
                   name="LstPrice" value="{{house.LstPrice}}">
        </div>

    </div>

    <div class="row">
        <div class="col">
            <label for="Yr">Year</label>
            <input id="Yr" type="int" class="form-control" placeholder="Year" name="Yr" value="{{house.Yr}}">
        </div>
    </div>
    <button type="submit" class="btn btn-success">Save</button>

</form>
{% endblock %}
